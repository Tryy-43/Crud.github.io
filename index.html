    <div class="container">
      <h2 class="text-center mt-4">Student BaccII</h2>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Add Student
      </button>
      <div class="modal fade modal-md" id="modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-title mt-2">
              <h3 class="text-center text-dark">Studen Information</h3>
            </div>
            <div class="modal-body">
              <form>
                <input
                  type="text"
                  placeholder="Name"
                  class="form-control mb-2"
                  id="name"
                />
                <input
                  type="text"
                  placeholder="Sex"
                  class="form-control mt-2 mb-2"
                  id="sex"
                />
                <div class="input-group">
                  <input
                    type="text"
                    id="score"
                    class="form-control"
                    placeholder="Score"
                  />
                </div>
                <button
                  type="submit"
                  id="submit"
                  class="btn btn-success mt-2 mb-2"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table">
          <thead class="table-header">
            <tr>
              <th scope="col" class="table-cell">Name</th>
              <th scope="col" class="table-cell">Sex</th>
              <th scope="col" class="table-cell">Score</th>
